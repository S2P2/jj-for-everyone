[book]
authors = ["Remo Senekowitsch"]
language = "en"
src = "src"
title = "Jujutsu for everyone"
description = "A Jujutsu tutorial that requires no previous experience with Git or other version control systems."

[output.html]
default-theme = "macchiato"
preferred-dark-theme = "macchiato"
additional-css = ["./theme/aha_styles.css", "./theme/catppuccin.css", "./theme/mdbook-admonish.css"]
git-repository-url = "https://github.com/jj-for-everyone/jj-for-everyone.github.io"
edit-url-template = "https://github.com/jj-for-everyone/jj-for-everyone.github.io/edit/main/{path}"
no-section-label = true

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`
